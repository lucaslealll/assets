<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -40 80 80"><g viewBox="-50 -50 100 100" width="100" id="countdown_to_close"><style>path.countdown_to_close__circle {
      animation-name: anim;
      animation-duration: var(--yt-timer-to-cross-animation-duration, 14s);
      animation-timing-function: linear;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes anim {
      0% {
          opacity: 1;
          stroke-dasharray: 0, 365;
      }
      35% {
        opacity: 1;
      }
      37% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        stroke-dasharray: 365;
      }
    }
    .countdown_to_close__fade-in {
      opacity: 0;
      animation: fade-in 0.1s forwards var(--yt-timer-to-cross-animation-duration, 4.7s);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .countdown_to_close__fade-out {
      opacity: 1;
      animation: fade-out 0.1s forwards var(--yt-timer-to-cross-animation-duration, 4.8s);
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }</style><circle cx="0" cy="0" r="40" fill="none" stroke="currentcolor" stroke-width="5" class="countdown_to_close__fade-out"/><path class="countdown_to_close__circle" stroke-width="40" fill="none" stroke="currentcolor" d="M20,0 A20,20 0 0 1 -20,0 A20,20 0 0 1 20,0" transform="rotate(-90 0 0)"/><path stroke-width="2" stroke="currentcolor" d="M-28,-28 L28,28" class="countdown_to_close__fade-in"/><path stroke-width="2" stroke="currentcolor" d="M28,-28 L-28,28" class="countdown_to_close__fade-in"/></g></svg>